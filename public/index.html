<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema de Registro de Parceiros</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center">
                    <h1 class="fs-4">Sistema de Registro de Parceiros</h1>
                </div>
            </div>
        </header>
         <!-- Essa classe (exemplo)"mb-0" é indicação do Bootstrap, para margin-bottom: 0. Na verdade, a maioria dessas classes estão aqui por indicação do Bootstrap.-->
        <main class="container mt-4">
            <section class="mb-5">
<!-- AQUI COMEÇA O CADASTRO DOS ASSOCIADOS-->                
                <h2>Cadastro de Parceiros</h2>
                       <!-- O id, também segue como link do javascript, para com css e Bootstrap.-->      
                <form id="register-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone *</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço *</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite apenas números" required>
                            <button class="btn btn-outline-secondary" type="button" id="consultar-cnpj-btn">Consultar</button>
                        </div>
                    </div>
<!-- Aqui acima, essa segunda div do CNPJ vem para adicionar o botão de consulta externo-->
                    <div class="mb-3">
                        <label for="imagem" class="form-label">Foto do Parceiro *</label>
                        <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="drive_url" class="form-label">Link da Pasta no Drive</label>
                        <input type="url" class="form-control" id="drive_url" name="drive_url" placeholder="https://...">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Adicionar Parceiro</button>
                </form>
            </section>

            <section>
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Lista de Parceiros</h2>
                    <input type="text" id="search-input" class="form-control w-25" placeholder="Buscar parceiro...">
                </div>
  
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover" id="partners-table">
                        <!--Essa classe table-responsive é dada pelo Bootstrap como útil para telas menores-->
                        <!--table, segue como estilo base; table-striped como efeito zebrado na tabela; table-hover dá um tchum no correr do mouse-->
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Endereço</th>
                                <th scope="col">CNPJ</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Documentos</th>
                                <th scope="col">Ações</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td colspan="9" class="text-center">Nenhum parceiro cadastrado ainda.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
        <script type="module" src="script.js"></script>
<!-- Aqui abaixo consta o anexo para edição dos dados já cadastrados-->
        <div class="modal fade" id="editPartnerModal" tabindex="-1" aria-labelledby="editPartnerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editPartnerModalLabel">Editar Parceiro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <input type="hidden" id="edit-id">

                            <div class="mb-3">
                                <label for="edit-nome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="edit-nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-email" class="form-label">E-mail *</label>
                                <input type="email" class="form-control" id="edit-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-telefone" class="form-label">Telefone *</label>
                                <input type="text" class="form-control" id="edit-telefone" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-endereco" class="form-label">Endereço *</label>
                                <input type="text" class="form-control" id="edit-endereco" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-cnpj" class="form-label">CNPJ *</label>
                                <input type="text" class="form-control" id="edit-cnpj" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-drive_url" class="form-label">Link da Pasta no Drive</label>
                                <input type="url" class="form-control" id="edit-drive_url" placeholder="https://...">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="edit-form" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
    <footer class="footer mt-5 py-3 bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <span>© 2025 - Projeto Integrador UNIVESP</span>
            <a href="#" id="back-to-top" class="btn btn-primary">↑ Voltar ao Topo</a>
        </div>
    </footer>
</html>
